<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="block-game"></div>
    <div id="win-screen">
        <h1 id="player-win"></h1>
        <img id="reload" src="/reload.png" alt="Re-load game">
    </div>
    <div id="scoreboard">
        <span class="score" id="player-one-score"></span>
        <h1 id="player-turn"></h1>
        <span class="score" id="player-two-score"></span>
    </div>
    <main>
        <div id="gameBoard">
            <div id="upper-left-diagonal" class="cell"></div>
            <div id="upper" class="cell"></div>
            <div id="upper-right-diagonal" class="cell"></div>
            <div id="left" class="cell"></div>
            <div class="cell"></div>
            <div id="right" class="cell"></div>
            <div id="bottom-left-diagonal" class="cell"></div>
            <div id="bottom" class="cell"></div>
            <div id="bottom-right-diagonal" class="cell"></div>
        </div>
    </main>
    <script defer src="/script.js"></script>
</body>
</html>
